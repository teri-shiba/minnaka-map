name: Continuous Integration

on: push

jobs:
  RSpec:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16.4
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.5
          bundler-cache: true

      - name: Bundler and gem install
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Database create and migrate
        run: |
          cp config/database.yml.ci config/database.yml
          bundle exec rails db:create RAILS_ENV=test
          bundle exec rails db:migrate RAILS_ENV=test

      - name: Run rspec
        run: bundle exec rspec --format documentation
        env:
          RSPEC_DEBUG: "1"
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

  RuboCop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: 3.3.5
            bundler-cache: true

      - name: Bundler and gem install
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Run rubocop
        run: bundle exec rubocop

  ESLint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  Vitest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest test
        run: npm run test -- --reporter=github-actions --project unit --project integration

  Playwright:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.4
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.5
          bundler-cache: true

      - name: Bundler and gem install
        working-directory: backend
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Database create and migrate
        working-directory: backend
        run: |
          cp config/database.yml.ci config/database.yml
          bundle exec rails db:create RAILS_ENV=test
          bundle exec rails db:migrate RAILS_ENV=test

      - name: Start Rails server
        working-directory: backend
        run: |
          bundle exec rails server -e test -p 3000 &
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          USE_SMTP: "true"

      - name: Wait for Rails server
        run: |
          timeout 30 bash -c 'until nc -z localhost 3000; do sleep 1; done'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browser
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Create .env.test
        working-directory: frontend
        run: |
          echo "API_BASE_URL=http://localhost:3000" > .env.test
          echo "FRONT_BASE_URL=http://localhost:8000" >> .env.test
          echo "NEXT_PUBLIC_API_BASE_URL=http://localhost:3000" >> .env.test
          echo "NEXT_PUBLIC_FRONT_BASE_URL=http://localhost:8000" >> .env.test
          echo "TEST_EMAIL=${{ secrets.TEST_EMAIL }}" >> .env.test
          echo "INTERNAL_API_TOKEN=${{ secrets.INTERNAL_API_TOKEN }}" >> .env.test
          echo "HOTPEPPER_API_BASE_URL=https://webservice.recruit.co.jp" >> .env.test

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test

  Deploy-Sentry:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [RSpec, RuboCop, ESLint, Vitest, Playwright]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_FRONT_BASE_URL: ${{ secrets.NEXT_PUBLIC_FRONT_BASE_URL }}

      - name: Upload to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: sole-proprietor-s4
          SENTRY_PROJECT: javascript-nextjs
        run: |
          npx @sentry/cli releases new ${{ github.sha }}
          npx @sentry/cli releases files ${{ github.sha }} upload-sourcemaps .next/static/
          npx @sentry/cli releases finalize ${{ github.sha }}

  Deploy-Koyeb:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [RSpec, RuboCop, ESLint, Vitest, Playwright]
    steps:
      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/main/install.sh | sh
          echo "=== Checking installation ==="
          which koyeb || true
          ls -la ~/.koyeb/bin/ || true
          ls -la /usr/local/bin/koyeb || true

      - name: Deploy to Koyeb
        run: echo "skip for now"
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}